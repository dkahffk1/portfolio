<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main_text">main</div>
    <div class="line"></div>
    <section class="main_container">
        <div class="side_bar">
            <h3 class="main_side">게시판&nbsp; +</h3>
            <ul>
                <li class="sub_side">안녕</li>
                <li class="sub_side">안녕</li>
            </ul>
        </div>
        <div class="main" id="container">
            <pre class="main_style">자유게시판  -         더보기  +</pre>
            <section class="main_container" id="게시판1">
                <div class="number">번호</div>
                <div class="title">제목</div>
                <div class="people">글쓴이</div>
                <div class="day">작성일</div>
                <div class="click_try">조회</div>
                <div class="good">좋아요</div>
            </section>
            <pre class="main_style">질문게시판  -         더보기  +</pre>
            <section class="main_container" id="게시판2">
                <div class="number">번호</div>
                <div class="title">제목</div>
                <div class="people">글쓴이</div>
                <div class="day">작성일</div>
                <div class="click_try">조회</div>
                <div class="good">좋아요</div>
            </section>
            <pre class="main_style">정보게시판  -         더보기  +</pre>

                <div class="title">제목</div>
                <div class="people">글쓴이</div>

                <div class="good">좋아요</div>
            </section>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() { 
            const container = document.getElementById("container");
            const firstSection = document.getElementById("게시판1");

            for (let i = 10; i >= 1; i--) {
                const section = document.createElement("section");
                section.classList.add("main_container");

                section.innerHTML = `
                    <div class="number_c">${i}</div>
                    <div class="title_c">title</div>
                    <div class="people_c">name</div>
                    <div class="day_c">02-06</div>
                    <div class="click_try_c">none</div>
                    <div class="good_c">none</div>
                `;

                firstSection.insertAdjacentElement("afterend", section);
            }
        });
        document.addEventListener("DOMContentLoaded", function() { 
            const container = document.getElementById("container");
            const firstSection = document.getElementById("게시판2");

            for (let i = 5; i >= 1; i--) {

        });
        document.addEventListener("DOMContentLoaded", function() { 
            const container = document.getElementById("container");
            const firstSection = document.getElementById("게시판3");

            for (let i = 5; i >= 1; i--) {

                    <div class="click_try_c">none</div>
                    <div class="good_c">none</div>
                `;

                firstSection.insertAdjacentElement("afterend", section);
            }
        });
    </script>

    <script src="./script/script.js"></script>

</html>
